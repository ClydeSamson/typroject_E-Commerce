<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TyProject - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container text-center">
        <div class="mb-4">
            <i class="bi bi-star-fill" style="color: var(--primary-color); font-size: 3rem;"></i>
            <h2 class="mt-2">Urban Style</h2>
            <p class="text-muted">Login to your account</p>
        </div>
        
        <form method="POST">
            {{ form.csrf_token }}
            <div class="mb-3">
                {{ form.email }}
            </div>
            <div class="mb-3">
                {{ form.password }}
            </div>
            <div class="mb-3 text-start">
                {# Forgot password link commented out for now #}
                {# <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-muted">Forgot Password?</a> #}
            </div>
            {{ form.submit(class="btn btn-login w-100 mb-3") }}
            
            <p class="mt-3">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-decoration-none" style="color: var(--primary-color);">Sign Up</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
