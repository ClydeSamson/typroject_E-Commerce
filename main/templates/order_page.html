<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Orders - E-commerce Admin{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/order.css') }}">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="d-flex align-items-center mb-4 pb-3 border-bottom border-light">
      <i class="bi bi-star-fill text-white me-2"></i>
      <span class="text-white">Urban Style</span>
    </div>

    <nav class="nav flex-column">
      <a class="nav-link active" href="{{ url_for('dashboard') }}"><i class="fas fa-home me-3"></i>Dashboard</a>
      <a class="nav-link" href="{{ url_for('all_products') }}"><i class="fas fa-box me-3"></i>Products</a>
      <a class="nav-link" href="{{ url_for('orders_page') }}"><i class="fas fa-shopping-cart me-3"></i>Orders</a>
      <a class="nav-link" href="{{ url_for('complaints_page') }}"><i class="fas fa-shopping-cart me-3"></i>User Support</a>
    </nav>
    </nav>
  </div>

  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Order Management</h1>
      <div class="d-flex align-items-center">
        <div class="dropdown me-3">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-bell me-2"></i>
            <span class="badge bg-danger">3</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">New Order #1234</a></li>
            <li><a class="dropdown-item" href="#">Low Stock Alert</a></li>
            <li><a class="dropdown-item" href="#">Customer Review</a></li>
          </ul>
        </div>
        <img src="/api/placeholder/40/40" alt="Profile" class="rounded-circle">
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
