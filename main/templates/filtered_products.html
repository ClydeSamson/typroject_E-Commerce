<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            padding: 15px;
            background: #fff;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-info {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Filtered Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="product-card">
                <img src="data:image/jpeg;base64,{{ product[6]|b64encode }}" alt="{{ product[1] }}" class="product-image">
                <div class="product-info">
                    <h5>{{ product[1] }}</h5>
                    <p>{{ product[2] }}</p>
                    <p><strong>Category:</strong> {{ product[3] }}</p>
                    <p><strong>Size:</strong> {{ product[4] }}</p>
                    <p class="text-success"><strong>â‚¹{{ product[5] }}</strong></p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
